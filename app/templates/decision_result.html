<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ title }}</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .toast {
    padding: 20px 32px;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    animation: fadeIn 0.3s ease;
  }
  .toast.approved {
    background: #166534;
    border: 1px solid #22c55e;
    color: #dcfce7;
  }
  .toast.rejected {
    background: #991b1b;
    border: 1px solid #ef4444;
    color: #fef2f2;
  }
  .toast.other {
    background: #1e3a5f;
    border: 1px solid #3b82f6;
    color: #dbeafe;
  }
  .icon { font-size: 28px; }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
{% if "Approved" in title %}
  <div class="toast approved"><span class="icon">&#9989;</span> Task approved</div>
{% elif "Rejected" in title %}
  <div class="toast rejected"><span class="icon">&#10060;</span> Task rejected</div>
{% else %}
  <div class="toast other"><span class="icon">&#128203;</span> {{ title }}</div>
{% endif %}
</body>
</html>
