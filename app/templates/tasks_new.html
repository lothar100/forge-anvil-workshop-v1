{% extends "base.html" %}
{% block page_header %}
      <div class="max-w-3xl mx-auto">
        <div class="flex flex-wrap items-center justify-end gap-2 mb-2 pr-1">
            <a class="px-3 py-1.5 rounded bg-slate-800 border border-slate-700 hover:bg-slate-700 text-sm" href="/dashboard">‚Üê Dashboard</a>
            <a class="px-3 py-1.5 rounded bg-emerald-700 hover:bg-emerald-600 font-semibold text-sm" href="/tasks/new">+ New task</a>
            <a class="px-3 py-1.5 rounded bg-slate-800 border border-slate-700 hover:bg-slate-700 text-sm" href="/agents">Agents</a>
            <a class="px-3 py-1.5 rounded bg-slate-800 border border-slate-700 hover:bg-slate-700 text-sm" href="/pipelines">Pipelines</a>
            <a class="px-3 py-1.5 rounded bg-slate-800 border border-slate-700 hover:bg-slate-700 text-sm" href="/routines">Routines</a>
            <a class="px-3 py-1.5 rounded bg-slate-800 border border-slate-700 hover:bg-slate-700 text-sm" href="/critiques">Critiques</a>
            <a class="px-3 py-1.5 rounded bg-slate-800 border border-slate-700 hover:bg-slate-700 text-sm" href="/logs">Logs</a>
            <button id="zcDebugToggle" type="button" title="Toggle debug" aria-label="Toggle debug" class="px-2.5 py-1.5 rounded bg-slate-800 border border-slate-700 hover:bg-slate-700 text-slate-200 opacity-60 text-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg></button>
        </div>
      </div>
{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto space-y-4">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold">New task</h1>
    <a href="/dashboard" class="px-3 py-1 rounded bg-zinc-700 hover:bg-zinc-600">Back</a>
  </div>

  <div class="rounded border border-zinc-700 bg-zinc-900 p-4">
    <form method="post" action="/tasks" class="space-y-3">
      <div>
        <label class="block text-sm text-zinc-300">Title</label>
        <input name="title" class="mt-1 w-full rounded bg-zinc-800 border border-zinc-700 px-2 py-1" placeholder="Task title" required />
      </div>

      <div>
        <label class="block text-sm text-zinc-300">Description</label>
        <textarea name="description" rows="10" class="mt-1 w-full rounded bg-zinc-800 border border-zinc-700 px-2 py-1" placeholder="What should be done?"></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <div>
          <label class="block text-sm text-zinc-300">Assigned agent</label>
          <select name="assigned_agent_id" class="mt-1 w-full rounded bg-zinc-800 border border-zinc-700 px-2 py-1">
            <option value="">(unassigned)</option>
            {% for a in agents %}
              <option value="{{ a['id'] }}">{{ a['name'] }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="block text-sm text-zinc-300">Due date</label>
          <input name="due_date" class="mt-1 w-full rounded bg-zinc-800 border border-zinc-700 px-2 py-1" placeholder="YYYY-MM-DD" />
        </div>
        <div>
          <label class="inline-flex items-center gap-2 mt-6">
            <input type="checkbox" name="is_critical" />
            <span class="text-sm text-zinc-300">Critical</span>
          </label>
        </div>
      </div>

      <div class="flex gap-2">
        <button class="px-4 py-2 rounded bg-emerald-700 hover:bg-emerald-600 font-semibold">Create</button>
        <a href="/dashboard" class="px-4 py-2 rounded bg-zinc-700 hover:bg-zinc-600">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
